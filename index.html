<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
  <meta charset="UTF-8">
  <title>Blast Off! The Embryo Adventure</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-bottom: 10px;
      color: #1d4ed8;
    }

    .instructions {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    #labels {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 800px;
    }

    .label {
      display: inline-block;
      padding: 10px 14px;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: grab;
      border: 2px solid transparent;
    }

    #activity {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #timeline-img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .drop-zone {
      position: absolute;
      width: 160px;
      height: 32px;
      border: 2px dashed #6b7280;
      border-radius: 6px;
      text-align: center;
      line-height: 32px;
      background-color: transparent;
      font-weight: bold;
      color: #374151;
    }

    .correct {
      background-color: #16a34a !important;
      border-color: #15803d !important;
      color: white !important;
    }

    .hint {
      margin: 15px auto;
      padding: 10px;
      background-color: #fde68a;
      color: #92400e;
      max-width: 500px;
      border-radius: 6px;
      font-weight: bold;
    }

    .congrats {
      margin: 20px auto;
      padding: 15px;
      background-color: #bbf7d0;
      color: #166534;
      font-weight: bold;
      max-width: 500px;
      border-radius: 6px;
    }

    .button-area {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .drop-zone {
        width: 120px;
        font-size: 0.8rem;
      }

      .label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Blast Off! The Embryo Adventure</h1>
  <p class="instructions">Drag each label to the correct location on the image below. Test your understanding of the early stages of development!</p>

  <!-- Labels -->
  <div id="labels">
    <div class="label" draggable="true" data-label="Inner cell mass">Inner cell mass</div>
    <div class="label" draggable="true" data-label="Blastocyst">Blastocyst</div>
    <div class="label" draggable="true" data-label="6â€“7 days after fertilization">6â€“7 days after fertilization</div>
    <div class="label" draggable="true" data-label="8 days after fertilization">8 days after fertilization</div>
    <div class="label" draggable="true" data-label="2 weeks after fertilization">2 weeks after fertilization</div>
    <div class="label" draggable="true" data-label="Invading blastocyst">Invading blastocyst</div>
  </div>

  <!-- Feedback -->
  <div id="feedbackArea"></div>

  <!-- Image and drop zones -->
  <div id="activity">
    <img id="timeline-img" src="https://i.imgur.com/VVFtudY.png" alt="Embryonic Timeline">

    <!-- Drop zones -->
    <div class="drop-zone" data-label="Inner cell mass" style="left: 43px; top: 193px;"></div>
    <div class="drop-zone" data-label="Blastocyst" style="left: 450px; top: 180px;"></div>
    <div class="drop-zone" data-label="6â€“7 days after fertilization" style="left: 291px; top: 114px;"></div>
    <div class="drop-zone" data-label="8 days after fertilization" style="left: 350px; top: 239px;"></div>
    <div class="drop-zone" data-label="2 weeks after fertilization" style="left: 171px; top: 431px;"></div>
    <div class="drop-zone" data-label="Invading blastocyst" style="left: 183px; top: 253px;"></div>
  </div>

  <!-- Buttons -->
  <div class="button-area">
    <button onclick="resetActivity()">ðŸ”„ Reset</button>
  </div>

  <!-- Script -->
  <script>
    const labels = document.querySelectorAll('.label');
    const zones = document.querySelectorAll('.drop-zone');
    const feedback = document.getElementById('feedbackArea');

    labels.forEach(label => {
      label.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', label.dataset.label);
      });
    });

    zones.forEach(zone => {
      zone.addEventListener('dragover', e => e.preventDefault());

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const draggedLabel = e.dataTransfer.getData('text/plain');
        feedback.innerHTML = '';

        if (zone.classList.contains('correct')) return;

        if (draggedLabel === zone.dataset.label) {
          zone.textContent = draggedLabel;
          zone.classList.add('correct');
          checkCompletion();
        } else {
          feedback.innerHTML = `<div class="hint">ðŸ’¡ Hint: "<strong>${draggedLabel}</strong>" doesnâ€™t belong here. Try another spot!</div>`;
        }
      });
    });

    function checkCompletion() {
      const allCorrect = Array.from(zones).every(zone => zone.classList.contains('correct'));
      if (allCorrect) {
        feedback.innerHTML = `<div class="congrats">ðŸŽ‰ Congrats! You correctly labeled all stages of early embryonic development!</div>`;
      }
    }

    function resetActivity() {
      zones.forEach(zone => {
        zone.textContent = '';
        zone.classList.remove('correct');
      });
      feedback.innerHTML = '';
    }
  </script>



</body></html>
